<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener - History</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('history') }}">History</a>
    </nav>
    <h1>URL Shortener - History</h1>
    <table>
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <td>{{ url.original_url }}</td>
                    <td><a href="{{ url.short_code }}">{{ url.short_code }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
