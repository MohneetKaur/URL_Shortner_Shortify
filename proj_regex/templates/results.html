<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if matches %}
    <p>Matches found:</p>
    <ul>
        {% for match in matches %}
        <li>{{match}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p> No Matches found</p>
    {% endif %}
    
</body>
</html>
